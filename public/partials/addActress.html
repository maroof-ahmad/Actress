<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title text-center">
                <span class="glyphicon glyphicon-user"></span>Add your next favourite Actress
            </h2>
        </div>
        <div class="panel-body">
            <!-- The form to add superheroes information -->
            <form name ="addForm" novalidate>
                <div class="form-group">
                    <label for="username">Name</label>
                    <div class="row">
                      <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Natalie Portman?" ng-model="actress.name" required>
                      </div>
                    </div>
                </div>

                <label class="radio control-label">Rating</label>
                <div class="form-group">
                  <!-- <select ng-options="rating in ratings" ng-model="actress.rating"></select> -->
                  <select ng-init="actress.rating = ratings[9]" ng-model="actress.rating">
                    <option ng-repeat="rating in ratings" value={{rating}}>{{rating}}</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="username">Exceptional Qualities</label>
                    <input type="text" class="form-control" placeholder="Eyes ?" ng-model="actress.qualities" required>
                </div>
                <div class="form-group">
                    <label for="picture">Main picture</label>
                    <div class="text-center">
                        <button type="button" class="btn btn-default" ng-click="upload()">
                            Upload <span class="caret"></span>
                        </button>
                        <div style="margin-top:10px;">
                            <!-- Show the thumbnail only when the picture is uploaded -->
                            <a href="{{actress.picture.url}}" class="thumbnail" ng-if="actress.picture">
                            <!-- the picture is rendered with width: 500 and sharpened -->
                            <img ng-src="{{actress.picture.url }}" width="400px" height="400px">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="picture">More pictures? (Max 3, optional!)</label>
                    <div class="text-center">
                    <button type="button" class="btn btn-default" ng-click="uploadMultiple()">
                    Upload <span class="caret"></span>
                    </button>
                    <!-- Show the thumbanil of more pictures -->
                        <div style="margin-top:10px;" ng-repeat="picture in actress.morePictures">     <div class="col-md-{{12 / actress.morePictures.length}}">
                            <a href="{{picture.url}}" class="thumbnail">
                              <img ng-src="{{picture.url}}" width="400px" height="400px">
                            </a>
                        </div>
                    </div>
                    </div>
                </div>
                <hr />
                <button type="submit" class="btn btn-danger"  ng-click="createActress()" ng-disabled="actress.$invalid || !actress.picture">Add your Actress</button>
            </form>
        </div>
    </div>
</div>
