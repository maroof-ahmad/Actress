<!-- view the gallery of all the superheroes in the db -->
<div class="row">
<div ng-repeat="actress in actresses">
    <div class="col-md-4 col-xs-6  col-sm-offset-0">
    <div class="thumbnail">
      <img ng-src="{{actress.picture.url }}" width="400px" height="400px"  />
      <div class="caption text-center">
        <h3>{{actress.name}}</h3>
        <p><label>Qualities: </label> {{actress.qualities}}</p>
        <div class="text-right"><a ng-href="/#/detail/{{actress._id}}" class="btn btn-danger" role="button">View</a> </div>
      </div>
    </div>
    </div>
</div>
</div>
